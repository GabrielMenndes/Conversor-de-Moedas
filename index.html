<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <img class="logo" src="assets/rich-4897_256.gif" alt="foto De duas mãos segurando um dollar">

    <main>
        <label>
            Conveter <b>de</b>
            <select>
                <option> R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Conveter <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar Americano</option>
                <option value="euro"> € Euro </option>
                <option value="libra"> £ Libra Esterlina </option>
                <option value="bitcoin"> ₿ Bitcoin </option>
            </select>
        </label>
        <label>
            <b>Valor</b>
            <input type="number" class="input-currency" placeholder="R$ 10.000,00"> </input>
        </label>

        <button class="convertButton">Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/brasil 2.png" alt="RealBrasileiro">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="assets/Vector.png" alt="Seta" class="seta">


            <div class="currency-box">
                <img src="assets/estados-unidos (1) 1.png" alt="DólarAmericano" class="currency-img">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>


</body>
<script src="script.js" ></script>
</html>
