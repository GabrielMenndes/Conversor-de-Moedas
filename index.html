<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conversor de moedas em tempo real. Converta Real para Dólar, Euro, Libra e Bitcoin.">
    <title>Conversor de Moedas - Real para Dólar, Euro, Libra e Bitcoin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="assets/rich-4897_256.gif" alt="Logo - Duas mãos segurando dólar">
        <h1>Conversor de Moedas</h1>
    </header>

    <main class="container">
        <form id="converterForm">
            <fieldset>
                <legend>Dados da Conversão</legend>
                
                <label for="from-currency">
                    Converter <strong>de</strong>
                    <select id="from-currency" class="currency-select-from">
                        <option value="brl">R$ Real Brasileiro</option>
                        <option value="usd">US$ Dólar Americano</option>
                        <option value="eur">€ Euro</option>
                        <option value="gbp">£ Libra Esterlina</option>
                        <option value="btc">₿ Bitcoin</option>
                    </select>
                </label>

                <label for="to-currency">
                    Converter <strong>para</strong>
                    <select id="to-currency" class="currency-select">
                        <option value="brl">R$ Real Brasileiro</option>
                        <option value="usd">US$ Dólar Americano</option>
                        <option value="eur">€ Euro</option>
                        <option value="gbp">£ Libra Esterlina</option>
                        <option value="btc">₿ Bitcoin</option>
                    </select>
                </label>

                <label for="amount">
                    <strong>Valor</strong>
                    <input 
                        type="number" 
                        id="amount" 
                        class="input-currency" 
                        placeholder="10.000,00"
                        min="0"
                        step="0.01"
                    >
                </label>

                <button type="submit" class="convert-button">Converter</button>
            </fieldset>
        </form>

        <section class="conversion-result">
            <div class="currency-box from-currency">
                <img src="assets/brasil 2.png" alt="Bandeira do Brasil">
                <p class="currency-name">Real</p>
                <p class="currency-value-from">R$ 0,00</p>
            </div>

            <img src="assets/Vector.png" alt="Seta de conversão" class="arrow-icon">

            <div class="currency-box to-currency">
                <img src="assets/estados-unidos (1) 1.png" alt="Bandeira do país de destino" class="currency-flag">
                <p class="currency-name" id="currency-name">Dólar Americano</p>
                <p class="currency-value-to">US$ 0,00</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
